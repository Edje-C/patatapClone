<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Patatapper</title>
	<link rel="stylesheet" href="assets/css/patatapper.css">
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
		for(var y=0; y<=1000; y+=45){
			for(var x=0; x<=2000; x+=45){
				var cir = new Path.Circle(new Point(x,y),10);
				cir.fillColor = "red";
				}
		}
	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
